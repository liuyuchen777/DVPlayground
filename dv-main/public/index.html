<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
      }
      pre {
        font-size: 7em;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .tick text {
        fill: #635F5D;
      }
      .mark {
        fill: #137B80;
      }
      .xAxisLabel {
        fill: #635F5D;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
